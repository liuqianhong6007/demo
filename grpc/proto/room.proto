syntax = "proto3";
package room;

option go_package = "module/room";

message GetRoomListIn{

}

message GetRoomListOut{
  repeated RoomInfo rooms = 1;
}

message RoomInfo{
  int64  RoomId = 1;
  string RoomName = 2;
  int32 MaxNum = 3;
  int32 CurNum = 4;
  int32 ModeId = 5;
  string MapId = 6;

  enum RoomState{
    UNKNOWN = 0;
    WAITING_GAME = 1;
    IN_GAME = 2;
  }

  RoomState State = 7;
}

service Room{
  rpc GetRoomList(GetRoomListIn) returns (GetRoomListOut){}
}

